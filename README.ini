README

El programa tiene un fin sencillo, automatizar la extracción de datos históricos de Acciones usando yfinance
La versión 1.0 es la primera versión funcional del proyecto, contiene todos los componentes necesarios para extraer la data histórica de diferentes activos

El archivo main.py es el ejecutable, desde ahí se llaman al resto de módulos

Versión actual: 1.0, siendo la primera versión funcional de este proyecto, poco a poco se irá añadiendo más funcionalidad hasta hacerlo un modulo de extracción 
viable para su inclusión en proyectos mayores tanto personales como de otros usuarios que les haya interesado este proyecto :D

el módulo importarSQL es el encargado de subir el datafarme a SQL (modificar el nombre del servidor y Base de Datos antes de empezar a importar el dataframe a SQL server)
además, permite exportar los datos obtenidos en formato .csv

el módulo de verificación es el encargado de validar si el ticker existe dentro de los activos válidos para yfinance, de ser el caso brindará datos detallados del activo

De los 8 tipos de activos que principalmente se suelen cotizar, se pueden extraer 6:

Tipo de activo          Fuente
1. Acciones (stock)	    yfinance             
2. Índices bursátiles   yfinance (Parcial)          
3. ETF                  yfinance	                   
4. Commodities          yfinance (Parcial)
5. Divisas (currency)	yfinance         
6. Criptomonedas	    yfinance  (se espera reemplazar la extracción de datos por la API de Binance en versiones posteriores)
7. Fondos de inversión	❌ No	               
8. Bonos (bond)	        ❌ No	 

Cabe destacar que las últimas 2 no suelen estar disponibles en brokers comerciales